<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text = "|${title} Libreria |"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav th:replace="fragmentos :: navbar"></nav>
    <div class= "container-fluid">
        <h1 th:text = "${title}"></h1>
        <form class="needs-validation" th:action="@{/editoriales/__${action}__}" method="POST"  novalidate enctype="multipart/form-data" th:object="${editorial}">
        
        
        <label>Nombre</label> <br>
        <input type="hidden" th:field="*{id}">
        <input class="form-control" type="text" th:field="*{nombre}" required placeholder= "Ingrese editorial"> <br>
        <div class="invalid-feedback">El nombre es obligatorio</div>
        <button type="submit" class="btn btn-primary" th:text="${action == 'guardar'} ? 'Crear editorial' : 'Guardar cambios'"></button>
        </form>
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        (function () {
    'use strict'
  
    var forms = document.querySelectorAll('.needs-validation')
  
   
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
      </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/librosStyle.css}">
    
    <script src="https://kit.fontawesome.com/f5d0cfe0f6.js" crossorigin="anonymous"></script>
</head>
<body>
    
<nav th:replace="fragmentos :: navbar"></nav>
      <div class="container mt-5 main">
        <div class="row">
         
       
          <h2 class="col-6">Lista de editoriales</h2>
          <div class=" col-6 text-end">
            <a class="btn btn-primary me-md-2" th:href="@{/autores/crear}" ><i class="fas fa-plus-square"></i> Agregar Autor</a>
            
          </div>
        </div>

        
        <hr class="mb-5"/>
        <div th:if="${editoriales.isEmpty()}">
          <h5>Todav√≠a no hay editoriales cargadas. <a th:href="@{/editoriales/crear}">Cargar editoriales.</a></h5>
      </div>
        
        <div class="table-responsive" th:unless="${editoriales.isEmpty()}">
          <table class="table table-hover table-sm table-bordered text-center">
              <thead class="table-secondary text-center">
          <tr>
                  <th class="col-md-1 ps-2" scope="col">Nombre</th>
                  <th class="col-md-3 px-md-2" scope="col">Editar</th>
                  <th class="col-md-3 px-md-2" scope="col">Eliminar</th>
                 
              </tr>
              </thead>
          <tbody>
            <tr th:each="editorial : ${editoriales}">
                  <th class="col-md-1 px-md-2 text-center" scope="row"
                      th:text="${editorial.nombre}"></th>
                 
                  <td th:if="${editorial.alta}" class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                      <a class="btn btn-secondary btn-sm" th:href="@{/editoriales/editar/__${editorial.id}__}">Editar</a></td>
                      <td th:unless="${editorial.alta}"class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                        <a class="btn btn-secondary btn-sm disabled" th:href="@{/editoriales/editar/__${editorial.id}__}">Editar</a></td>

                        <td th:if="${editorial.alta}" >
                          <form method="post" th:action="@{/editoriales/eliminar/__${editorial.id}__}">
                            <button class="btn btn-danger btn-sm" type="submit">Deshabilitar</button>
                        </form>
    
                         </td> 
                         <td th:unless="${editorial.alta}">
                          <form method="post" th:action="@{/editoriales/eliminar/__${editorial.id}__}">
                            <button class="btn btn-danger btn-sm" type="submit">Habilitar</button>
                        </form>
    
                         </td> 
                    </tr>
          </tbody>
          </table>
        </div>
        </div>
        <footer th:replace="fragmentos :: footer"></footer>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

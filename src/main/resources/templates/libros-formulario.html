<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text = "|${title} Libreria |"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class= "container-fluid">
      <h1 th:text = "${title}"></h1>
        <form th:action="@{/libros/__${action}__}" method="POST" enctype="multipart/form-data" th:object="${libro}">
        <input type="hidden" th:field="*{id}">
        <label>ISBN</label>
        
        <input class="form-control" type="number" th:field="*{isbn}" placeholder="Ingrese ISBN"> <br>
        <label>Titulo</label>
        
        <input class="form-control" type="text" th:field="*{titulo}" placeholder="Ingrese titulo"> <br>
        <label>Año</label>
        
        <input class="form-control" type="number" th:field="*{anio}" placeholder="Ingrese año"> <br>
        <label>Ejemplares</label>
        
        <input class="form-control" type="number" th:field="*{ejemplares}" placeholder="Ingrese ejemplares"> <br>
        <label>Autor</label>
        <select class="form-select" aria-label="Elegir autor" id="idAutor" name ="idAutor">
          <option selected value="">Elegir autor</option>
          <option th:each="autor : ${autores}" th:text="${autor.nombre}"
                  th:value="${autor.id}"></option>
          </select>
          <label>Editorial</label> <br>
        <select class="form-select" aria-label="Elegir editorial" id="idEditorial" name="idEditorial" >
          <option selected value="">Elegir editorial</option>
          <option th:each="editorial : ${editoriales}" th:text="${editorial.nombre}"
                  th:value="${editorial.id}"></option>
                </select>
                  <button type="submit" class="btn btn-primary" th:text="${action == 'guardar'} ? 'Crear libro' : 'Guardar cambios'"></button>
        </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
